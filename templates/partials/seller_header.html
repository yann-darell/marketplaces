<div class="card p-4 mb-4 seller-header bg-surface shadow-lg">
  <div class="d-flex align-items-center">
    <img src="{{ seller.profile_image.url|default:'/static/images/seller-placeholder.png' }}" class="rounded-circle me-3" width="80" height="80" alt="Seller">
    <div>
      <h4 class="mb-0">{{ seller.store_name|default:seller.username }}</h4>
      <p class="text-secondary small">{{ seller.store_description|truncatechars:160 }}</p>
      <div class="mt-2">
        <a href="{% url 'seller_products' %}" class="btn btn-outline-secondary btn-sm me-2">Mes Produits</a>
        <a href="{% url 'seller_dashboard' %}" class="btn btn-primary btn-sm">Dashboard</a>
      </div>
    </div>
  </div>
</div>
